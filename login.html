<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login-styles.css"> 
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="img/mylogo.png" alt="photo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                     <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
        
    <main>
        
        <div class="login-container">
            <h1>Login</h1>
            <form>
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" required placeholder="Nickname">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="5">
                
                <div class="button-container">
            
                    <button type="submit" class="login-button" id="login-button" >Login</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </main>
    <div class="slider">
        <div class="title">
            <p>
                "Reunited and it feels so good! Welcome back, your presence has been truly missed."</p>
        </div>
        <div class="subtitle">
            <p></p>
        </div>
    </div>

    <div class="footer">
        <div class="social">
            <p>Follow us</p>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </div>
        <div class="copyright">
            <p>&copy; Photobomber Greece 2023. All rights reserved.</p>
        </div>
    </div>
    
</body>
</html>
