<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="regFormCss.css">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Details</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="img/mylogo.png" alt="photo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                 
                </ul>
            </div>
        </div>
    <h1>Registration Details</h1>
    <div id="userDetailsContainer">
     
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userDetailsContainer = document.getElementById("userDetailsContainer");
            
            
            const userDetailsJSON = sessionStorage.getItem("userDetails");
            if (userDetailsJSON) {
                const userDetails = JSON.parse(userDetailsJSON);

              
                userDetailsContainer.innerHTML = `
                    <p>Email: ${userDetails.email}</p>
                    <p>First Name: ${userDetails.firstname}</p>
                    <p>Last Name: ${userDetails.lastname}</p>
                    <p>Username: ${userDetails.username}</p>
                    <p>Birthdate: ${userDetails.birthdate}</p>
                `;
            }
        });
    </script>
    <div class="footer">
        <div class="social">
            <p>Follow us</p>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </div>

        <div class="copyright">
            <p>&copy; Photobomber Greece 2023. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
